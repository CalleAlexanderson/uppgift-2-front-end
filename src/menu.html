<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/universalStyle.scss">
    <link rel="stylesheet" href="css/header_footer.scss">
    <link rel="stylesheet" href="css/menu.scss">
    <title>Meny</title>
</head>

<body>
    <main>
        <h1>Meny</h1>
        <select name="" id="">
            <option value="Starters">Förrätter</option>
            <option value="Kids meals">Barnmeny</option>
            <option value="Burgers/sandwich">Hamburgare och mackor</option>
            <option value="Steaks">Kött</option>
            <option value="Chicken">Kyckling</option>
            <option value="Ribs">Ribs</option>
            <option value="Salads">Sallader</option>
            <option value="specials">Specialrätter</option>
            <option value="Side dishes">Tillägg</option>
            <option value="Combo plates">Combo tallrickar</option>
            <option value="Drinks">Drickor</option>
            <option value="Deserts">Efterrätter</option>
        </select>
        <a href="#dietRestrictions">Kostrestriktioner</a>
        <section>
            <h2></h2>
        </section>
        <section id="dietRestrictions">
            <h2>Meny markörer:</h2>
            <ul>
                <li>Ⓟ innehåller fläkskött</li>
                <li>Ⓖ innehåller gluten</li>
                <li>Ⓝ innehåller nötter</li>
                <li>Ⓥ vegansk</li>
                <li>Ⓕ innehåller fisk och/eller skaldjur</li>
                <li>Ⓓ innehåller möjlkprodukter</li>
            </ul>
        </section>
    </main>
</body>

</html>
