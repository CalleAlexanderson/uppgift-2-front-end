<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/universalStyle.scss">
    <link rel="stylesheet" href="css/header_footer.scss">
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Nanum+Gothic&display=swap"
        rel="stylesheet">
    <script type="module" src="js/staff_js/add_to_menu.js"></script>
    <script type="module" src="js/staff_js/check_access.js"></script>
    <link rel="stylesheet" href="css/add_to_menu.scss">
    <title>Document</title>
</head>

<body>
    <div>
        <header>
            <a href="current_menu.html">Nuvarande meny</a>
            <a href="index.html" aria-label="Tillbaks till startsidan"><img src="images/hotnheavy_logo-svg.svg"
                    alt="Restaurangens logotyp"></a>
            <a href="add_to_menu.html">Lägg till på meny</a>
        </header>
        <main>
            <form id="addForm">
                <div id="name_div">
                    <label for="foodName">Namn på rätt:</label><br>
                    <input type="text" name="foodName"><br><br>
                </div>
                <div class="formDiv">
                    <label for="choseMenu">Menyer:</label><br>
                    <select name="choseMenu" id="chose_menu">
                        <option value="Förrätter">Förrätter</option>
                        <option value="Barnmeny">Barnmeny</option>
                        <option value="Burgare">Burgare</option>
                        <option value="Kött">Kött</option>
                        <option value="Kyckling">Kyckling</option>
                        <option value="Fisk">Fisk</option>
                        <option value="Ribs">Ribs</option>
                        <option value="Sallader">Sallader</option>
                        <option value="Specialrätter">Specialrätter</option>
                        <option value="Tillägg">Tillägg</option>
                        <option value="Combo Tallrickar">Combo tallrickar</option>
                        <option value="Drickor">Drickor</option>
                        <option value="Efterrätter">Efterrätter</option>
                    </select>
                    <button type="button" id="restrict_btn" aria-label="Öpnna/stäng kostrestriktions menyn">Kostrestriktioner</button>
                    <div id="restrict_menu" class="dropdownHidden" aria-hidden="true">
                        <div>
                            <label for="pork">Fläskkött:</label>
                            <input type="checkbox" name="pork" id="pork">
                        </div>
                        <div>
                            <label for="gluten">Gluten:</label>
                            <input type="checkbox" name="gluten" id="gluten">
                        </div>
                        <div>
                            <label for="nuts">Nötter:</label>
                            <input type="checkbox" name="nuts" id="nuts">
                        </div>
                        <div>
                            <label for="vegan">Vegansk:</label>
                            <input type="checkbox" name="vegan" id="vegan">
                        </div>
                        <div>
                            <label for="fish">Fisk och/eller skaldjur:</label>
                            <input type="checkbox" name="fish" id="fish">
                        </div>
                        <div>
                            <label for="dairy">Möjlkprodukter:</label>
                            <input type="checkbox" name="dairy" id="dairy">
                        </div>
                    </div>
                </div>
                <div class="formDiv">
                    <label for="cost">Pris:</label><br>
                    <input type="text" name="cost" id="cost"><br><br>
                    <label for="category">Kategori:</label><br>
                    <input type="text" name="category" id="category">
                </div>
                <div id="textarea_div">
                    <label for="desc">Beskrivning på menyn:</label>
                <textarea name="desc" id="desc"></textarea>
                </div>
                <button type="submit">Lägg till</button>
            </form>
        </main>
    </div>
</body>

</html>
