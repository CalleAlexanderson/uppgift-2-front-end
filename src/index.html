                                alt="tre stjärnor"></button>
                        <button type="button" class="starBtn" id="4"><img src="images/star.svg"
                                alt="fyra stjärnor"></button>
                        <button type="button" class="starBtn" id="5"><img src="images/star.svg"
                                alt="fem stjärnor"></button>
                    </div>
                    <p id="starMsg">&nbsp;</p>
                    <button type="submit">Skapa review</button>
                </form>
            </section>
        </main>
        <footer>
